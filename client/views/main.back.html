

<div  ng-init="getTrips()">
    <div class="row">
            <header class="header-image">
                <div class="headline">
                    <div  id="header_img">
                    <div ><h2><span id="head_text"><marquee>An app to Plan your trip </marquee></span></h2></div> 
                     
                    </div> 
                </div>
            </header>
        <div ><h3><span id="head_button"><a href="#" id="headlink">Plan Your Trip</a></span></h3></div> 

        <div class="container">
        <div class="col-md-12">
            <div class="container-fluid">
                <div class="col-md-12 heading">
                    <h1> Recent Trips</h1>
                </div>
                <div class="row">

                    <div ng-init="getFeeds()">
                       <div ng-repeat="trip in trips | filter:searchText | limitTo:4">


                        <div class=" col-lg-3 col-md-6 col-sm-6 col-xs-12">
                          <div class="panel panel-default">
                            <div class="panel-heading">
                                   <a href="#/trips/details/{{trip._id}}"> <img src="{{feed.image_url}}"></a>
                                    <hr style="border: 1px solid #666" />â€‹
                                    <h4>{{trip.userid}}</h4>
                                </div>
                                <div class="panel-body">
                                    <p id="proj_desc">{{trip.city}}</p>
                                    <hr>
                                    <p id="proj_desc">Date Posted: {{trip.create_date | date : longDate : timezone}}</p>
                                    <a href="#/trips/details/{{trip._id}}" class="btn btn-default">Read more</a>
                                </div>


                        </div>
                        </div>


                      </div>
                    </div>


                </div>
                <div class="col-md-12 heading text-center">
                    <a href="#/feeds"><button class=
                    "btn btn-primary btn-lg" type="button">more
                    News</button></a>
                </div>
                
            </div>
            <!-- Footer -->
        </div>
        <div class="col-xs-12" style="height:50px;"></div>
        </div>
        </div>

    </div>
